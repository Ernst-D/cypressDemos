version: 2.1
setup: false
jobs:
  Default cypress tests:
    steps:
      - checkout: {}
      - run:
          name: Install packages
          command: npm i
      - run:
          name: Run default cypress spec
          command: npx cypress run --spec
            cypress/integration/1-getting-started/todo.spec.js
      - store_artifacts:
          path: ./cypress/videos
    docker:
      - image: cypress/browsers:node16.13.0-chrome95-ff94
    resource_class: medium
  webmail e2e test:
    steps:
      - checkout: {}
      - run:
          name: Install packages
          command: npm i
      - run:
          name: Run Webmail e2e
          command: npm run e2e:webmail
      - store_artifacts:
          path: ./cypress/screenshots
    docker:
      - image: cypress/browsers:node16.13.0-chrome95-ff94
    resource_class: medium
workflows:
  e2e-workflow:
    jobs:
      - Default cypress tests: {}
